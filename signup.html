<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentor Matrix</title>
    <link rel="shortcut icon" href="images/logo.webp" type="">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .signup-container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        .signup-container h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #2d3436;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #dfe6e9;
            border-radius: 8px;
            outline: none;
            transition: border-color 0.3s;
        }

        .form-input:focus {
            border-color: #0984e3;
            box-shadow: 0 0 5px rgba(9, 132, 227, 0.5);
        }

        .form-button {
            background: #0984e3;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form-button:hover {
            background: #74b9ff;
        }

        .login-link {
            margin-top: 15px;
            font-size: 14px;
        }

        .login-link a {
            color: #0984e3;
            text-decoration: none;
            font-weight: bold;
        }

        .login-link a:hover {
            color: #74b9ff;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h1>Sign Up</h1>
        <form>
            <input type="text" class="form-input" placeholder="Full Name" required>
            <input type="email" class="form-input" placeholder="Email" required>
            <input type="password" class="form-input" placeholder="Password" required>
            <input type="tel" class="form-input" placeholder="Phone Number" required>
            <select class="form-input" required>
                <option value="" disabled selected>Choose Course</option>
                <option value="course1">Course 1</option>
                <option value="course2">Course 2</option>
                <option value="course3">Course 3</option>
            </select>
            <textarea class="form-input" placeholder="Additional Information" rows="4"></textarea>
            <button type="submit" class="form-button">Sign Up</button>
        </form>
        <div class="login-link">
            Already have an account? <a href="login2.html">Log in</a>
        </div>
    </div>
</body>
<script>
    // Redirect to index.html on refresh
    window.onload = function () {
        if (performance.navigation.type === 1) { // Check if it's a page refresh
            window.location.href = "index.html";
        }
    };
</script>

</html>
