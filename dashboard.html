<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentor Matrix</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .dashboard-container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 90%;
            max-width: 900px;
        }

        .dashboard-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .dashboard-header h1 {
            font-size: 28px;
            color: #2d3436;
        }

        .profile-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #dfe6e9;
            border-radius: 10px;
            padding: 20px;
            background: #f5f6fa;
        }

        .profile-section img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #0984e3;
        }

        .profile-details {
            flex: 1;
            margin-left: 20px;
        }

        .profile-details h2 {
            font-size: 22px;
            color: #2d3436;
            margin: 0;
        }

        .profile-details p {
            margin: 5px 0;
            color: #636e72;
        }

        .logout-button {
            background: #d63031;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .logout-button:hover {
            background: #e17055;
        }

        .content-section {
            margin-top: 30px;
            text-align: center;
        }

        .content-section h2 {
            font-size: 24px;
            color: #2d3436;
        }

        .content-section p {
            color: #636e72;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="dashboard-header">
            <h1>Welcome to Your Dashboard</h1>
        </div>
        <div class="profile-section">
            <img src="https://via.placeholder.com/100" alt="Profile Picture">
            <div class="profile-details">
                <h2>John Doe</h2>
                <p>Email: johndoe@example.com</p>
                <p>Role: Student</p>
            </div>
            <button class="logout-button">Logout</button>
        </div>
        <div class="content-section">
            <h2>Your Content</h2>
            <p>Here you can view and manage your resources, assignments, and other important details.</p>
        </div>
    </div>
</body>
</html>
