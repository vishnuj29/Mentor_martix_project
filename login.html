<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meentor Matrix</title>
    <link rel="shortcut icon" href="images/logo.webp" type="">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 90%;
            max-width: 900px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .block {
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            color: white;
        }

        .mentor-block {
            background-color: #6c5ce7;
        }

        .student-block {
            background-color: #00cec9;
        }

        .block h2 {
            font-size: 22px;
            margin-bottom: 20px;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #dfe6e9;
            border-radius: 8px;
            outline: none;
            transition: border-color 0.3s;
        }

        .form-input:focus {
            border-color: #0984e3;
            box-shadow: 0 0 5px rgba(9, 132, 227, 0.5);
        }

        .form-button {
            background: #2d3436;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form-button:hover {
            background: #636e72;
        }

        .signup-link {
            margin-top: 15px;
            font-size: 14px;
        }

        .signup-link a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .signup-link a:hover {
            color: #dfe6e9;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="block mentor-block">
            <h2>Login as Mentor</h2>
            <form>
                <input type="text" class="form-input" placeholder="Mentor Code" required>
                <input type="password" class="form-input" placeholder="Password" required>
                <button type="submit" class="form-button">Login</button>
            </form>
        </div>
        <div class="block student-block">
            <h2>Login as Student</h2>
            <form>
                <input type="email" class="form-input" placeholder="Email" required>
                <input type="password" class="form-input" placeholder="Password" required>
                <button type="submit" class="form-button">Login</button>
            </form>
            <div class="signup-link">
                Don't have an account? <a href="signup.html">Sign Up</a>
            </div>
        </div>
    </div>
</body>
<script>
    // Redirect to index.html on refresh
    window.onload = function () {
        if (performance.navigation.type === 1) { // Check if it's a page refresh
            window.location.href = "index.html";
        }
    };
</script>

</html>
